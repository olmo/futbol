<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peña Rock</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link href="style.css" rel="stylesheet">
</head>
<body ng-controller="ApplicationController">

  <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
    <div class="navbar-header">

      <a class="navbar-brand" href="/">
        Peña<strong>Rock</strong></a>
    </div>

      <ul class="nav navbar-nav">
        <li data-match-route="/$"><a href="/">Inicio</a></li>
        <li data-match-route="/valoraciones" ng-if="currentUser"><a href="/valoraciones">Valorar Jugadores</a></li>
        <li data-match-route="/weeks/add" ng-if="isAuthorized('admin')"><a href="/weeks/add">Añadir Jornada</a></li>
        <li data-match-route="/admin/users" ng-if="isAuthorized('admin')"><a href="/admin/users">Administrar usuarios</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
        <li data-match-route="/login"><a href="/login">Entrar</a></li>
        <li data-match-route="/signup"><a href="/signup">Registro</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-if="currentUser">
        <li class="navbar-text" ng-bind="currentUser.name"></li>
        <li><a href="javascript:void(0)" ng-click="logout()">Salir</a></li>
      </ul>

  </div>

  <div ui-view></div>


  <script src="app.min.js"></script>
  <script src="templates.js"></script>

</body>
</html>
